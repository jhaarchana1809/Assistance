<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="response.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    
    <div class="container">
      <div class="chat-header">
        
        <div class="logo">
          <div class="big_wrapper">
            <a href="#" class="nav">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </a>
          </div>
          <img src="/image/logo.jpeg" alt="Logo" />
          
        </div>
        <div class="min"><img src="/image/COMPRESS.png" alt="" class="compress"></div>
          
       
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Ask your Queries....." autofocus />
        </div>
        <div class="send">
          <img src="/image/send button.jpg" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
